<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>CarambarDB - Tell me a joke</title>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="">
</head>
<body>

    <h1>Carambar joke generator</h1>

    <button onclick="tellJoke()">Tell me a joke!</button>

    <p id="jokeBox"></p>

    <!-- SCRIPTS -->
    <!-- Example: <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

    <script>
    function tellJoke() {
        document.getElementById("jokeBox").innerHTML = "";
        document.getElementById("jokeBox").innerHTML = "<p><strong>Q:</strong> Quel est le comble pour un dentiste?</p><p><strong>A:</strong> Vivre dans un palais</p>";
    }
    </script>

</body>
</html>
